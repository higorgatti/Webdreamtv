<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For√ßando Atualiza√ß√£o...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    .log {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div id="status">
    <h2>üßπ Limpando Cache...</h2>
    <p>Aguarde enquanto limpamos todos os caches...</p>
    <div class="log" id="log"></div>
  </div>

  <script>
    const log = document.getElementById('log');

    function addLog(msg) {
      console.log(msg);
      log.innerHTML += msg + '<br>';
    }

    (async function forceCleanAndReload() {
      addLog('üßπ Iniciando limpeza agressiva...');

      // 1. Remover TODOS os Service Workers
      if ('serviceWorker' in navigator) {
        try {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            addLog('‚úÖ Service Worker removido: ' + registration.scope);
          }
          if (registrations.length === 0) {
            addLog('‚ÑπÔ∏è Nenhum Service Worker encontrado');
          }
        } catch(e) {
          addLog('‚ùå Erro ao remover SW: ' + e.message);
        }
      }

      // 2. Limpar TODOS os caches da Cache API
      if ('caches' in window) {
        try {
          const cacheNames = await caches.keys();
          for (let cacheName of cacheNames) {
            await caches.delete(cacheName);
            addLog('‚úÖ Cache removido: ' + cacheName);
          }
          if (cacheNames.length === 0) {
            addLog('‚ÑπÔ∏è Nenhum cache encontrado');
          }
        } catch(e) {
          addLog('‚ùå Erro ao limpar caches: ' + e.message);
        }
      }

      // 3. Limpar sessionStorage e localStorage relacionado ao app
      try {
        sessionStorage.clear();
        addLog('‚úÖ sessionStorage limpo');

        // Limpar apenas keys relacionadas ao app
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && (key.includes('tmdb') || key.includes('cache') || key.includes('dreamtv'))) {
            keysToRemove.push(key);
          }
        }
        keysToRemove.forEach(k => localStorage.removeItem(k));
        addLog('‚úÖ localStorage limpo (' + keysToRemove.length + ' itens)');
      } catch(e) {
        addLog('‚ùå Erro ao limpar storage: ' + e.message);
      }

      addLog('');
      addLog('üéâ CACHE COMPLETAMENTE LIMPO!');
      addLog('');
      addLog('üîÑ Redirecionando para a p√°gina principal...');

      // 4. Redirecionar para index.php com cache-bust
      setTimeout(() => {
        const timestamp = Date.now();
        window.location.replace('index.php?v=' + timestamp + '&cleaned=1');
      }, 2000);

    })();
  </script>
</body>
</html>
